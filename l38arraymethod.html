<!DOCTYPE html>
<html>
<head>
	<title>Array Method</title>
</head>
<body>
	


	<script type="text/javascript">
		
		// indexOf(value)
		let arrcolors = ['red','blue','white','black','pink'];
		console.log(arrcolors);
		console.log(arrcolors.length); //6
		console.log(arrcolors[3]); //white
		console.log(arrcolors.indexOf("black")); //4
		console.log(arrcolors.indexOf("orange")); //-1


		//Array.isArray(array)
		const name = "aung aung";
		console.log(Array.isArray(name)); //false
		console.log(Array.isArray(arrcolors)); //true


		//join("sign")
		console.log(arrcolors.toString("")); //red,blue,white,black,pink
		console.log(arrcolors.join()); //red,blue,white,black,pink
		console.log(arrcolors.join("-")); //red-blue-white-black-pink


		const candys = ["red","green","blue","white","black"]

		candys[5] = "pink";
		candys[1] = "skyblue";

		console.log(candys); //(6) ['red', 'skyblue', 'blue', 'white', 'black', 'pink']


		// push(value) Note:: Add new value to array (addon to the end)

		candys.push("orange");
		candys.push("gold");
		candys.push("violet","gray");

		console.log(candys); //(10)['red', 'skyblue', 'blue', 'white', 'black', 'pink', 'orange', 'gold', 'violet', 'gray']


		// unshift(value) Note:: Add new value to array ( add to front)
		candys.unshift("tomato");
		candys.unshift("green");
		candys.unshift("silver","steelblue"); // (14)['silver', 'steelblue', 'green', 'tomato', 'red', 'skyblue', 'blue', 'white', 'black', 'pink', 'orange', 'gold', 'violet', 'gray']
		console.log(candys);


		//shift() Note::Remove value & index (take off from front)

		candys.shift();
		candys.shift();
		console.log(candys); // (12) ['green', 'tomato', 'red', 'skyblue', 'blue', 'white', 'black', 'pink', 'orange', 'gold', 'violet', 'gray']



		// pop() Note:: Remove value & index (take off from end)
		candys.pop();
		candys.pop();
		console.log(candys); // (10) ['green', 'tomato', 'red', 'skyblue', 'blue', 'white', 'black', 'pink', 'orange', 'gold']


		//Remove only Value
		delete candys[1];
		delete candys[5];
		console.log(candys);
		console.log(candys[5]);



		// splice(index,length)

		const paints = candys.splice(0,5);
		console.log(paints); //(5) ['green', empty, 'red', 'skyblue', 'blue']


		//concat()
		const arr1 = ["aung aung","maung maung","tun tun","kyaw kyaw"];
		const arr2 = ["su su","nu nu","yu yu","lue lue"];
		const arr3 = [10,20,30,40];

		console.log(arr1+arr2); // aung aung,maung maung,tun tun,kyaw kyawsu su,nu nu,yu yu,lue lue
		console.log(arr1.concat(arr2)); //(8)['aung aung', 'maung maung', 'tun tun', 'kyaw kyaw', 'su su', 'nu nu', 'yu yu', 'lue lue']
		console.log(arr3.concat(arr2)); //(8)[10, 20, 30, 40, 'su su', 'nu nu', 'yu yu', 'lue lue']




		//sort() / reverse() Array Sorting

		const combinearrs = arr1.concat(arr2);
		console.log(combinearrs); // (8) ['aung aung', 'maung maung', 'tun tun', 'kyaw kyaw', 'su su', 'nu nu', 'yu yu', 'lue lue']
		console.log(combinearrs[0]); //aung
		console.log(combinearrs[4]); //su su

		// A to Z
		console.log(combinearrs.sort()); // (8)['aung aung', 'kyaw kyaw', 'lue lue', 'maung maung', 'nu nu', 'su su', 'tun tun', 'yu yu']

		//Just Reverse
		console.log(combinearrs.reverse()); //(8)['yu yu', 'tun tun', 'su su', 'nu nu', 'maung maung', 'lue lue', 'kyaw kyaw', 'aung aung']


		const arrnumbers = [200,700,300,100,30,50,150,11,10,6,8,7,5,600,400,250];

		console.log(arrnumbers);
		// console.log(arrnumbers.sort());
		console.log(arrnumbers.reverse());

		console.log(arrnumbers.sort(function(a,b){
			// return a-b;
			return b-a;
		}
			));
		


		









	</script>
</body>
</html>
