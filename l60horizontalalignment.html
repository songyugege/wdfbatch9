<!DOCTYPE html>
<html>
	<head>
		<title>Horizontal Alignment</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

		<style type="text/css">
			
			.row{
				height: 100px;
				background-color: silver;
			}


		</style>
	</head>
	<body>

		<div class="container">
			<h1>Horizontal Alignment</h1>
		</div>


		<div class="container">
			

			<div class="row justify-content-start text-light">
				<div class="col-2 bg-primary">Column 1</div>
				<div class="col-2 bg-info">Column 2</div>
				<div class="col-2 bg-success">Column 3</div>
			</div>

			<hr/>

			<div class="row justify-content-center text-light">
				<div class="col-2 bg-primary">Column 1</div>
				<div class="col-2 bg-info">Column 2</div>
				<div class="col-2 bg-success">Column 3</div>
			</div>

			<hr/>

			<div class="row justify-content-end text-light">
				<div class="col-2 bg-primary">Column 1</div>
				<div class="col-2 bg-info">Column 2</div>
				<div class="col-2 bg-success">Column 3</div>
			</div>

			<hr/>

		</div>














		

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  


	</body>
</html>
