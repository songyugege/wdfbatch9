<!DOCTYPE html>
<html>
<head>
	<title>Data type</title>
</head>
<body>
	


	<script type="text/javascript">

		// String

		const name = "Kyaw kyaw Htay Lwin";
		console.log(name); //Kyaw Kyaw Htay Kwin
		console.warn(typeof name);
		console.error(typeof(name));


		// Number

		const age = 25;
		console.log(age); // 25
		console.log(typeof age);



		// boolean (true,false)

		const hascar = false;
		console.log(hascar);
		console.log(typeof hascar);


		// Object (date object)
		const date = new Date();
		console.log(date);0
		console.log (typeof date); // object


		// Object (javascript object)
		// Key:value,
		const address = {
			no:"No.123",
			street:"st btw 75x76",
			city:"Mandalay",
			country:"Myanmar"
		};

		console.log(address);
		console.log(typeof address); //object



		// Object (array)
		const hobbies = ['movie','music','sport'];

		console.log(hobbies);
		console.log(typeof hobbies); //object



		let test;
		console.log(test);
		console.log(typeof test); //Undefined



		//object
		const car = null;
		console.log(car); //null
		console.log(typeof car); //object




		let phone;
			console.log(phone);//undefined
			console.log(typeof phone);//undefined
			phone = "iPhone";
				console.log(phone);//iPhone
				console.log(typeof phone);//string


		let carbrand = null;
		console.log(car); //null
		console.log(typeof carbrand); //object
			carbrand = 'Toyota';
		console.log(carbrand); //Toyota
		console.log(typeof carbrand); //string


		//Sting
		const nickname ="";
		console.log(nickname);
		console.log(typeof nickname);//sting
		





	</script>

</body>
</html>
