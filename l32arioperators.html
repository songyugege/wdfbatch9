<body>
		


	<script type="text/javascript">

	
		// let greeting();
		// var greeting();

		// console.log(greeting);


		// Group Variable declaration

		// let num1 = 10;
		// let num2 = 20;
		// let num3 =30;

		// let num1=10,
		// num2=20,
		// num3=30;

		// var num1=10,
		// 		num2=20,
		//		 num3=30;

		// const num1=10,
		// 		num2=20,
		// 		num3=30;

		// let num1,num2,num3;can
		// var num1,num2,num3; //can
		// const num1,num2,num3; //error

			num1 = 10;
			num2 = 20;
			num3 = 30;

		console.log(num1,num2,num3);



		let x = 10,
			y = 20,
			z =30;
			
		document.write("Adding Result = " + (x + y) + "<br/>");
		document.write("Subtraction Result = " + (z - y) + "<br/>");
		document.write("Multiplication Result = " + (x * y) + "<br/>");
		document.write("Division Result = " + (z / x) + "<br/>");
		document.write("Modulus Result = " + (z % y) + "<br/>");


		let p = 10;
		document.write("Increment Result After Printout =" + (p++) + "<br/>"); //Increment Result After Printout =10
		document.write("Increment Result After Printout =" + (p) + "<br/>"); //Increment Result After Printout =11
		document.write("Increment Result After Printout =" + (p++) + "<br/>"); //Increment Result After Printout =11
		document.write("Increment Result After Printout =" + (p++) + "<br/>"); //Increment Result After Printout =12
		document.write("Increment Result After Printout =" + (p) + "<br/>"); //Increment Result After Printout =13
		document.write("Increment Result After Printout =" + (p) + "<br/>"); //Increment Result After Printout =13



		let q = 10;

		document.write("Increment Result Before Printout =" + (++q) + "<br/>"); //Increment Result Before Printout =11
		document.write("Increment Result Before Printout =" + (q) + "<br/>"); //Increment Result Before Printout =11
		document.write("Increment Result Before Printout =" + (++q) + "<br/>"); //Increment Result Before Printout =12
		document.write("Increment Result Before Printout =" + (++q) + "<br/>"); //Increment Result Before Printout =13
		document.write("Increment Result Before Printout =" + (q) + "<br/>"); //Increment Result Before Printout =13


		let a = 10;
		document.write("Decrement Result After Printout =" + (a--) + "<br/>"); //Decrement Result After Printout =10
		document.write("Decrement Result After Printout =" + (a) + "<br/>"); //Decrement Result After Printout =9
		document.write("Decrement Result After Printout =" + (a--) + "<br/>"); //Decrement Result After Printout =9
		document.write("Decrement Result After Printout =" + (a--) + "<br/>"); //Decrement Result After Printout =8
		document.write("Decrement Result After Printout =" + (a) + "<br/>"); //Decrement Result After Printout =7
		document.write("Decrement Result After Printout =" + (a) + "<br/>"); //Decrement Result After Printout =7


		let b = 10;
		document.write("Decrement Result Before Printout =" + (--b) + "<br/>"); //Decrement Result Before Printout =9
		document.write("Decrement Result Before Printout =" + (b) + "<br/>"); //Decrement Result Before Printout =9
		document.write("Decrement Result Before Printout =" + (--b) + "<br/>"); //Decrementt Result Before Printout =8
		document.write("Decrement Result Before Printout =" + (--b) + "<br/>"); //Decrement Result Before Printout =7
		document.write("Decrement Result Before Printout =" + (b) + "<br/>"); //Decrement Result Before Printout =7



	</script>
